<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarbalatrax</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img
          class="zarbalatrax-wink"
          src="assets/images/ZZ_animation_wink_2.gif"
          alt="Enter the ZarbZone"
        />
        <img
          class="zarbalatrax-star"
          src="assets/images/star_1.gif"
          alt="Star"
        />
      </header>
      <div>
        <img class="embark-on-zark" src="assets/images/Zark_big.png" alt="Embark
        on Zark" onmouseover="embarkOnZarkHover(this)"
        onmouseout="embarkOnZarkOut(this)"" />
      </div>
    </div>
    <script>
      function embarkOnZarkHover(img) {
        img.src = "assets/images/Zark_animation.gif";
      }
      function embarkOnZarkOut(img) {
        img.src = "assets/images/Zark_big.png";
      }
    </script>
  </body>
</html>
